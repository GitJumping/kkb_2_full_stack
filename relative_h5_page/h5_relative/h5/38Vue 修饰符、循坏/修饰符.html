<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
  <script src="../../js/vue.js"></script>
  <script>
    window.onload = function () {
      let vm = new Vue({
        el: '#div',
        data: {
          subscript: true
        },
        methods: {
          subpre(){
            alert('111');
          }
        }
      });
    };
  </script>
</head>
<body>
<div id="div">
  <form action="http://localhost/" method="get" @submit.prevent="subpre">
    用户名：<input type="text" name="user" /><br>
    <input type="submit" name="" value="提交">
  </form>

</div>
</body>
</html>
