<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
  <script src="../../js/vue.js"></script>
  <script>
    window.onload = function () {
      let vm = new Vue({
        el: '#div',
        data: {
          show: true
        },
        methods: {
          onshow: function () {
            this.show = !this.show;
          },
        }
      });
    };
  </script>
</head>
<body>
<div id="div">
  <input type="button" value="显示隐藏" @click="onshow">
  <div class="box" v-show="show"></div>
  <br>
  <div class="box" v-if="show"></div>
</div>
</body>
</html>
