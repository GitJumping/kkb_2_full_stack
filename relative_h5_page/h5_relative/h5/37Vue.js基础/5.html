<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../js/vue.js"></script>
  <script>
    window.onload = function () {
      let vm = new Vue({
        el: '#div1',
        data: {
          color: '',
          array: ['a', 'b', 'c']
        },
      });
    };
  </script>
</head>
<body>
  <div id="div1">
    <input type="text" v-model="color" :class="array"/>
  </div>
</body>
</html>
