<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../js/vue.js"></script>
  <script>
    window.onload = function () {
      let vm = new Vue({
        el: '#div1',
        data: {
          color: '',
          styleJson: {
            color: 'blue',
            width: '10px',
            'font-size': '30px'
          }
        },
      });
    };
  </script>
</head>
<body>
  <div id="div1">
    <input type="text" v-model="color"/>
    <input type="text" v-model="styleJson.color"/>
    <span :style="'color:'+color">{{color}}</span>
    <span :style="styleJson">vue_style_val</span>
  </div>
</body>
</html>
